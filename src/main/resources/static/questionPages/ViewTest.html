<div id="wrapper">

    <!-- Sidebar -->
    <script src="../javascript/navbar.js"></script>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1 id="testName"></h1>

            <div id="testIntroDiv">
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose other test
                    to edit
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" id="testsDropdown">
                    <li><a href="#">()</a></li>
                </ul>
            </div>
            <br/>
            <div id="questionsDiv">
            </div>
            <div id=deleteQuestions
                 style="display: inline-block; vertical-align: top;">
                <h4>Type question numbers you would like to delete (separated by space)</h4>
                <textarea style="width: 500px" title="questions to delete" id=questionsToRemove></textarea>
                <div>
                    <button class="btn btn-primary btn-md" onclick="deleteQuestions()">Delete</button>
                </div>
            </div>
            <div id=moveQuestions
                 style="display: inline-block; vertical-align: top;">
                <h4>Type question number to be put after another question number (for example 7>3 will move 7th question
                    to 3th position)</h4>
                <textarea style="width: 500px" title="questions to delete" id=questionsToMove></textarea>
                <div>
                    <button class="btn btn-primary btn-md" onclick="moveQuestion()">Move</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
