<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation API testing</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/translation_utilities.js"></script>
    <link href="../css/simple-sidebar.css" rel="stylesheet">
    <link href="../bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <script src="../javascript/navbar.js"></script>
    <div id="page-content-wrapper">
        Enter the text to translate: <input type="text" id="inputText">
        <select id="lang_in">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="pl">Polish</option>
        </select>
        <select id="lang_out">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="pl" selected>Polish</option>
        </select>
        <button onclick="translateText(document.getElementById('inputText').value)">Translate</button>
        <div id="translation"></div>
    </div>
</div>

<script src="../bootstrap-4.0.0-beta.2-dist/js/bootstrap.bundle.js"></script>
<script src="../javascript/javascriptMain.js"></script>
</body>
</html>
